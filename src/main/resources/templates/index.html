<!-- Services Section -->
<section id="services" class="services-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Vacancies</h1>
                <form name="searchForm" method="GET" action="/search">
                    <table class="table responsive-table">
                        <tbody id="filterBody">
                        <tr>
                            <td>
                                <h2>
                                    <small><input class="titleInput" type="text" name="title"/></small>
                                </h2>
                            </td>
                            <td>
                                <h2>
                                    <small>
                                        <dl class="dropdown companyFilter">
                                            <dt>
                                                <a>
                                                    <span class="hida">Company</span>
                                                    <p class="multiSel"></p>
                                                </a>
                                            </dt>
                                            <dd>
                                                <div class="multiSelect">
                                                    <ul>
                                                        <input type="text" onkeyup="multiSearch(this)"
                                                               placeholder="Search">
                                                        <li th:each="company : ${companies}"><input type="checkbox"
                                                                                                    name="company"
                                                                                                    th:value="${company}"
                                                                                                    data-th-text="${company}"/>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </dd>
                                        </dl>
                                    </small>
                                </h2>
                            </td>
                            <td>
                                <h2>
                                    <small>
                                        <dl class="dropdown locationFilter">
                                            <dt>
                                                <a>
                                                    <span class="hida">Location</span>
                                                    <p class="multiSel"></p>
                                                </a>
                                            </dt>
                                            <dd>
                                                <div class="multiSelect">
                                                    <ul>
                                                        <input type="text" onkeyup="multiSearch(this)"
                                                               placeholder="Search">
                                                        <li th:each="location : ${locations}"><input type="checkbox"
                                                                                                     name="location"
                                                                                                     th:value="${location}"
                                                                                                     data-th-text="${location}"/>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </dd>
                                        </dl>
                                    </small>
                                </h2>
                            </td>
                            <td>
                                <h2>
                                    <small>
                                        <dl class="dropdown typeFilter">
                                            <dt>
                                                <a>
                                                    <span class="hida">Type</span>
                                                    <p class="multiSel"></p>
                                                </a>
                                            </dt>
                                            <dd>
                                                <div class="multiSelect">
                                                    <ul>
                                                        <input type="text" onkeyup="multiSearch(this)"
                                                               placeholder="Search">
                                                        <li th:each="type : ${types}"><input type="checkbox" name="type"
                                                                                             th:value="${type}"
                                                                                             data-th-text="${type}"/>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </dd>
                                        </dl>
                                    </small>
                                </h2>
                            </td>
                            <td>
                                <h2>
                                    <small><input class="btn" type="submit" value="Search"/></small>
                                </h2>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
                <p>
                    <span th:text="${vacancies.getTotalElements()}"></span>
                    found
                </p>
                <div th:if="${vacancies.getTotalPages() > 1}" class="text-center">
                    <ul class="pagination pages" id="pages"
                        th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
                        <li>

                            <!--Spring data pagination starts with 0 page.-->
                            <!--If current page is not first - add first page button -->
                            <a th:if="not ${vacancies.getNumber() == 0}" class="pageLink"
                               th:href="@{${urlBuilder.replaceQueryParam('page', '1').toUriString()}}">&#60;</a>
                        </li>
                        <!--If current page is displayed - remove pointer -->
                        <!--Add page buttons -->
                        <li th:class="${vacancies.getNumber() == (number - 1)} ? 'active pointer-disabled'"
                            th:each="number : ${#numbers.sequence(pageCounter.getFirstPage(), pageCounter.getLastPage())}">
                            <a class="pageLink" th:href="@{${urlBuilder.replaceQueryParam('page', number).toUriString()}}" th:text="${number}"></a>
                        </li>
                        <li>
                            <!--Last page-->
                            <a th:if="not ${vacancies.getNumber() + 1 == vacancies.getTotalPages()}" class="pageLink"
                               th:href="@{${urlBuilder.replaceQueryParam('page', vacancies.getTotalPages()).toUriString()}}">&#62;</a>
                        </li>
                    </ul>
                </div>
                <table class="table responsive-table">
                    <tbody id="tableBody">
                    <tr data-th-each="vacancy : ${vacancies}">
                        <th class="vacancy">
                            <a th:href="${vacancy.url}" target="_blank">
                                <h2>
                                    <h4 data-th-text="${vacancy.title}"></h4>
                                </h2>
                            </a>
                        </th>
                        <td>
                            <h2>
                                <h4 data-th-text="${vacancy.displayDate}" class="time"></h4>
                            </h2>
                        </td>
                        <td>
                            <h2>
                                <h4 data-th-text="${vacancy.company}" class="company"></h4>
                            </h2>
                        </td>
                        <td>
                            <h2>
                                <h4 data-th-text="${vacancy.location}" class="location"></h4>
                            </h2>
                        </td>
                        <td>
                            <h2>
                                <h4 data-th-text="${vacancy.type}" class="type"></h4>
                            </h2>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="col-md-12 text-center">
                    <ul class="pagination pager pages" id="pages_up">
                        <li>
                            <a href="#" class="go_up glyphicon glyphicon-chevron-up" aria-hidden="true"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
